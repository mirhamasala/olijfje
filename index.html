<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olijfje · Paint Shop</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner section -->
  <!-- Photo by Emre Gencer on Unsplash -->
  <div class="banner">
    <h1>Paint your walls in the most gorgeous hues</h1>
    <p>Olijfje brings the olive orchard to your home</p>
    <a class="button-primary" href="#">Find Us</a>
  </div>

  <!-- Cards section -->
  <div class="container">
    <h2>Discover our paints</h2>
    <div class="cards">
      <div class="card">
        <div class="card-header card-header-zambezi"></div>
        <h3>Zambezi</h3>
        <p>#665c5b</p>
      </div>
      <div class="card">
        <div class="card-header card-header-flint"></div>
        <h3>Flint</h3>
        <p>#756662</p>
      </div>
      <div class="card">
        <div class="card-header card-header-charcoal"></div>
        <h3>Charcoal</h3>
        <p>#3e3f41</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <div class="container">
      <p>Made with 🍸 & olives in our orchard</p>
    </div>
  </div>
</body>
</html>
